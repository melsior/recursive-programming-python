[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

ignore = WPS432

[tool:pytest]
norecursedirs = __pychache__
addopts = --strict

[isort]
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
line_lenght = 79  